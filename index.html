<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- daisy link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Phone Hunter</h1>
    </header>
    <main class="pt-10">
        <!-- search section here  -->
        <section class="w-3/4 mx-auto mt-5">
            <div class="bg-gray-300 p-3 rounded-lg">
                <input id="search-field" type="text" placeholder="Search..."
                    class="input input-bordered w-full max-w-xs mr-3" />
                <button onclick="handleSearch()" class="btn btn-secondary">Search</button>
            </div>
        </section>
        <section class="w-3/4 mx-auto">
            <!-- loading here  -->
            <div id="loading-spinner" class="text-center my-20 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <!-- phone container  -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 p-10 gap-y-8 gap-5">
            </div>
            <!-- show all  -->
            <div id="show-all-container" class="hidden text-center my-5">
                <button onclick="showAllHandler()" class="btn btn-secondary">Show All</button>
            </div>
        </section>
        <!-- show details modal  -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_Details_modal" class="modal modal-bottom sm:modal-middle">
                <form method="dialog" class="modal-box">
                    <h3 id="show-details-phone-name" class="font-bold text-3xl"></h3>
                    <div id="phone-detail-container">

                    </div>
                    <div class="modal-action">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </div>
                </form>
            </dialog>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
